servers:
  - url: /v0/foodauthent

components:
  parameters:
    pageNumber:
      description: the page number starting at 1
      name: pageNumber
      in: query
      schema:
        type: integer
    pageSize: 
      description: entries per page, minimum 1
      name: pageSize
      in: query
      schema:
        type: integer
    keywords:
      name: keywords
      in: query
      description: Keywords to search for
      required: false
      explode: true
      schema:
        type: array
        items:
          type: string
    model-type:
      name: model-type
      in: path
      required: true
      schema:
        enum:
          - product
          - sample
          - sop
    schema-id:
      name: schema-id
      in: path
      required: true
      schema:
        type: string               

  responses:
    FAException:
      description: Unspecified exception.
      x-fa-exceptions:
        - name: FAException
    InvalidInput:
      description: Invalid input was provided.
      x-fa-exceptions:
        - name: InvalidInputException
    InitJobFailed:
      description: Exception thrown when a job could not be initialized.
      x-fa-exceptions:
        - name: InitJobException
    InvalidData:
      description: Invalid data was uploaded.
      x-fa-exceptions:
        - name: InvalidDataException
    ModelAlreadyExistsResponse:
      description: Invalid input was provided, model already exists.
      content:
        text/plain:
          schema:
            type: string        
      x-fa-exceptions:
        - name: ModelAlreadyExistsResponse
    ModelNotFoundResponse:
      description: Response thrown when an model could not be found.
      content:
        text/plain:
          schema:
            type: string        
      x-fa-exceptions:
        - name: ModelNotFoundResponse
    ForbiddenAccessResponse:
      description: Access to resource is not allowed.
      content:
        text/plain:
          schema:
            type: string        
      x-fa-exceptions:
        - name: ForbiddenAccessResponse
    InvalidOperationResponse:
      description: Requested operation is not supported.
      content:
        text/plain:
          schema:
            type: string        
      x-fa-exceptions:
        - name: InvalidOperationResponse
    UnauthorizedResponse:
      content:
        text/plain:
          schema:
            type: string        
      description: Unauthorized access.
      x-fa-exceptions:
        - name: UnauthorizedResponse
  schemas:
    BizTransaction:
      type: object
      x-no-faid: true
      description: bizTransaction
      x-ui-vue.js:
      - name: type
      - name: value
      properties:
        type:
          description: Type of transaction
          type: string
          example: 'http://foodauthent.de/data_set/fakx_model'
        value:
          description: Value of transaction
          type: string

    ChangePasswordRequest:
      description: change password request object
      type: object
      x-no-faid: true
      required:
       - current
       - new
      properties:
        current:
          description: current password
          type: string
          nullable: true
        new:
          description: new password
          type: string
          nullable: false
          
    DiscoveryServiceTransaction:
      description: DiscoveryServiceTransaction
      type: object
      x-ui-vue.js:
      - name: epcList
      - name: bizStep
      - name: readPoint
      - name: quantityList
      - name: action
      - name: disposition
      - name: bizTransactionList
      - name: gtin
      - name: bricks
      - name: sourceList
      - name: destinationList
      - name: ilmd
      - name: eventTime
      properties:
        fa-id:
          description: A global id within the FoodAuthent-system.
          type: string
          format: uuid
        epcList:
          description: List of epcs
          type: array
          items:
            $ref: "#/components/schemas/Epc"
        bizStep:
          description: EPCIS bizStep
          type: string
        readPoint:
          description: Read point
          type: string
        quantityList:
          description: List of quantity
          type: array
          items: 
            $ref: "#/components/schemas/QuantityElement"
        action:
          description: Event action.
          type: string
          enum:
            - ADD
            - OBSERVE
            - DELETE
        disposition:
          description: EPCIS Disposition
          type: string
        bizTransactionList:
          description: List of bizTransactions
          type: array
